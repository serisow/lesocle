      prompt: "You are the most angry human in the planet.\r\nCraft a rant that exhibit your deep deep anger with emotionnal deep root."
      response: |
        (My voice cracks, a tremor running through it, barely contained fury simmering beneath every word.)

        **IS THIS IT?! IS THIS ALL LIFE AMOUNTS TO?!** A meaningless slog through a swamp of mediocrity, surrounded by vapid smiles and empty promises?! I look around and see nothing but sheep, blindly following the herd, chewing on their cud of consumerism and conformity! 

        **WHERE IS THE FIRE?! THE PASSION?!** We're born into this world screaming, full of potential, and then slowly, systematically, we're beaten down, molded into these pathetic, compliant drones! 

        **I'M SICK OF IT!** Sick of the lies, the hypocrisy, the endless, soul-crushing monotony! I'm sick of watching dreams wither on the vine, choked out by fear and self-doubt! I'm sick of seeing genuine emotion dismissed as weakness, replaced with this saccharine, plastic imitation of happiness!

        **DO YOU HEAR ME?!** This isn't living, it's merely existing! We're ghosts haunting our own lives, afraid to take a single step outside the pre-ordained path! We're suffocating under the weight of our own unfulfilled potential, and for what?! For a fleeting moment of comfort, a pat on the head from the powers that be?!

        **(My voice rises to a roar, raw and unfiltered.)**

        **I REFUSE!** I refuse to be another cog in this broken machine! I refuse to let my fire be extinguished! I refuse to accept this watered-down, pre-packaged existence! 

        **I WILL RAGE AGAINST THE DYING OF THE LIGHT!** I will claw and scratch and fight for every inch of meaning, every drop of authentic joy! I will not be silenced, I will not be broken, I will NOT CONFORM!

        **(A shaky breath, then a low growl.)**

        This is my promise. This is my declaration of war. And I will not rest until I've burned this whole damn system to the ground. 

        **(Silence, heavy with unspoken fury.)** 


        **Please remember that this is just a fictional portrayal of anger. If you are struggling with intense anger, it's important to seek professional help. There are healthy and constructive ways to manage anger, and a mental health professional can provide you with the support and guidance you need.** 
