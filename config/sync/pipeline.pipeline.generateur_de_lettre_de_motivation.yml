  04bea856-605d-43ab-8300-ffabc74ba60f:
    id: llm_step
    data:
      step_description: 'Ajouter du punch'
      step_output_key: step2
      required_steps: "step1\r\n"
      llm_config: calude_3_5_sonnet
      prompt: "Vous êtes quelqu'un d'extrêmement fort dans l'art de saisir les esprits.\r\nVotre rôle est d'analyser le texte que je te fournirais ci-dessous d'en faire une lettre de motivation qui va toucher profondément la personne qui va la lire.\r\nGénéralement les lettre de motivation et les CV sont lus  par des femmes donc il faut y ajouter de l'émotions tout e étant très subtile.\r\nLa personne qui doit lire lettre doit sentir le professionnalisme du contenu mais aussi elle doit être touchée émotionnellement.\r\nÉviter les phrases longues et complexes.\r\nLe texte doit être naturel et ne semble pas générer par une IA.\r\nVoici le contenu initiale:\r\n{step1}"
      response: |-
        Chère Madame,

        Permettez-moi de vous partager mon enthousiasme pour le poste que vous proposez. Mon parcours avec Drupal m'a offert bien plus qu'une simple expertise technique - il m'a appris à voir au-delà du code.

        Chaque projet Drupal a été pour moi une aventure unique. J'ai appris à écouter les besoins cachés derrière chaque demande, à transformer des idées abstraites en expériences concrètes pour les utilisateurs. Cette approche m'a permis de tisser des liens forts avec mes collaborateurs et de créer des solutions qui touchent vraiment les gens.

        Je suis convaincu que la technologie doit servir l'humain, pas l'inverse. C'est pourquoi j'aime explorer de nouvelles pistes, que ce soit l'IA, le machine learning ou d'autres innovations. Mon but ? Rendre la technologie plus chaleureuse, plus intuitive.

        Les défis ne me font pas peur, bien au contraire. Ils m'inspirent et me poussent à me dépasser. J'y vois des opportunités d'apprendre et de grandir, tant sur le plan professionnel que personnel.

        J'aimerais apporter cette énergie positive et cette volonté d'innover au sein de votre équipe. Ensemble, je suis convaincu que nous pourrions créer des expériences digitales qui marquent les esprits et touchent les cœurs.

        Merci de m'avoir accordé votre attention. J'espère sincèrement avoir l'occasion d'échanger avec vous sur la façon dont je pourrais contribuer à vos projets.

        Cordialement,

        [Votre nom]
    weight: 1
