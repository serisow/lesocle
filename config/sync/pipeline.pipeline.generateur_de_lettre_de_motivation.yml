  3ce169b8-5bea-4470-b6ac-ba1ad472fc26:
    id: llm_step
    data:
      step_description: 'Ma présentation'
      step_output_key: step1
      required_steps: ''
      llm_config: gpt_4
      prompt: "Je suis un développeur Drupal qui a une dizaine d'année d'expérience sur le CMS Drupal en commençant avec la version Drupal 6. Aujourd'hui je suis à la recherche d'un projet Drupal innovant sur lequel je pourrais apporté mon expérience et mon savoir faire.\r\nMa motivation et grande et je suis prés à relevé les défis au quels je ferai face."
      response: |-
        Que vous cherchiez des conseils sur une tâche spécifique ou que vous souhaitiez une collaboration à long terme, je suis ici pour vous aider. Votre expérience significative avec Drupal se traduit par une connaissance approfondie du CMS, ce qui serait extrêmement bénéfique pour toute organisation. J'encouragerais fortement, en fonction de vos intérêts individuels et de votre expertise, à chercher des projets qui nécessitent des compétences de développement Drupal avancées ou à la recherche de quelque chose d'innovant, par exemple l'intégration de Drupal avec les nouvelles technologies telles que l'IA, le machine learning ou les API tierces.
        Ne soyez pas limité par la technologie Drupal, votre expérience vous permet d'apporter des innovations non seulement sur le plan technologique, mais aussi au niveau du processus, de l'UX ou de la stratégie de contenu.
        Une caractéristique clé à mettre en avant est votre volonté de relever des défis. Cela montre que vous êtes un développeur résilient et adaptable, des qualités attrayantes pour tout employeur potentiel.
        N'hésitez pas à me faire savoir si vous avez besoin d'aide pour trouver des projets, rédiger un CV, préparer un entretien ou tout autre aspect de votre recherche d'emploi. Je suis là pour vous aider.
    weight: 0
