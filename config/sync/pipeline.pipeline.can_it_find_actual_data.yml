  3ce17913-b032-4365-842c-65a86e278e9e:
    id: llm_step
    data:
      step_description: 'AI agent definition'
      step_output_key: step1
      required_steps: ''
      llm_config: claude_3_opus
      prompt: 'Elaborate the top 3 things which define an AI agents.'
      response: |-
        The top three things that define an AI agent are:

        1. Perception and Sensing:
           - An AI agent must have the ability to perceive and gather information from its environment.
           - It should be equipped with sensors or input mechanisms that allow it to receive data about the state of the world around it.
           - Examples of perception include computer vision for visual input, speech recognition for auditory input, and various sensors for physical measurements.
           - The agent uses this perceived information to build an understanding of its environment and make informed decisions.

        2. Decision-Making and Reasoning:
           - An AI agent must possess the capability to make decisions and reason based on the information it perceives and its underlying goals or objectives.
           - It should have a decision-making framework or algorithm that enables it to evaluate different courses of action and select the most appropriate one.
           - This decision-making process may involve various techniques such as rule-based systems, decision trees, probabilistic reasoning, or machine learning algorithms.
           - The agent's reasoning capability allows it to draw inferences, solve problems, and adapt its behavior based on the available information and its desired outcomes.

        3. Autonomy and Goal-Directed Behavior:
           - An AI agent should exhibit a degree of autonomy, meaning it can operate independently without constant human intervention.
           - It should have the ability to set its own goals or receive goals from its designers or users.
           - The agent should be able to plan and execute actions that align with its goals, taking into account the constraints and opportunities presented by its environment.
           - Autonomy allows the agent to make decisions, solve problems, and adapt its behavior in pursuit of its objectives without requiring step-by-step human guidance.
           - The agent's actions should be directed towards achieving its goals efficiently and effectively.

        These three aspects—perception and sensing, decision-making and reasoning, and autonomy and goal-directed behavior—form the core characteristics of an AI agent. They enable the agent to interact with its environment, process information, make intelligent decisions, and act autonomously to achieve its objectives. The specific implementation and sophistication of these aspects may vary depending on the complexity and purpose of the AI agent.
