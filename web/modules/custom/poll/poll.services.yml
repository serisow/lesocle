services:
  plugin.manager.question_type:
    class: Drupal\poll\Plugin\QuestionTypeManager
    parent: default_plugin_manager

  poll.poll_data_service:
    class: Drupal\poll\Service\PollDataService
    arguments: [ '@entity_type.manager' ]

  poll.llm_analysis_service:
    class: Drupal\poll\Service\LLMAnalysisService
    arguments: [ '@http_client', '@config.factory', '@logger.channel.poll' ]

  logger.channel.poll:
    parent: logger.channel_base
    arguments: [ 'poll' ]

  poll.redirect_controller:
    class: Drupal\poll\Controller\PollRedirectController
    arguments: ['@config.factory', '@url_generator']
