services:
  pipeline_drupal_actions.entity_creation_strategy_manager:
    class: Drupal\pipeline_drupal_actions\EntityCreation\EntityCreationStrategyManager
    tags:
      - { name: service_collector, tag: entity_creation_strategy, call: addStrategy }

  pipeline_drupal_actions.article_creation_strategy:
    class: Drupal\pipeline_drupal_actions\EntityCreation\Strategy\ArticleCreationStrategy
    arguments: ['@entity_type.manager', '@pipeline.media_creation_service']
    tags:
      - { name: entity_creation_strategy }

  pipeline_drupal_actions.ffmpeg_service:
    class: Drupal\pipeline_drupal_actions\Service\FFmpegService
    arguments: [ '@logger.factory', '@pipeline.font_service' ]

  pipeline_drupal_actions.video_file_manager:
    class: Drupal\pipeline_drupal_actions\Service\VideoFileManager
    arguments: [ '@file.repository', '@file_system' ]

  pipeline_drupal_actions.media_entity_creator:
    class: Drupal\pipeline_drupal_actions\Service\MediaEntityCreator
    arguments: [ '@entity_type.manager', '@logger.factory' ]
